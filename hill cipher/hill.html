<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hill Cipher</title>
	</head>
	<body>
		<div class="menu encrypt">
			<label for="plaintext"
				>Enter text (english alphabets, even number of letters, no
				spaces)</label
			>
			<br />
			<textarea id="plaintext"></textarea>
			<br />
			<label for="ekey">Enter key matrics(comma seperated, 2x2) </label>
			<br />
			<textarea id="ekey" type="number">3,3,2,5</textarea>

			<button id="encrypt">Encrypt</button>
			<button id="decrypt">Decrypt</button>
			<div class="calculation">
				<div class="keymatrics"></div>
				<div class="plaintextmatrics"></div>
				<div class="ciphertextmatrics"></div>
			</div>
			<div class="output" id="output"></div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
